<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Project 1 - Portfolio</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"> 
    <link href="http://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>

    <div class="container">

        <header class="row page-header">
            <section class="col-xs-6">
                <img src="images/logo.svg" class="logo img-responsive" height="100" width="100" alt="Udacity Logo">
            </section>
            <section class="col-xs-6 text-right">
                <h1>RODNEY RAGAN</h1>
                <p>FRONT-END NINJA</p>
            </section>
        </header>

        <main>
            <div class="row">
                <figure class="col-md-12">
                    <img src="http://lorempixel.com/1200/500/animals" class="img-responsive" alt="Main Image">
                </figure>
            </div>

            <header class="row">
                <div class="col-md-12">
                    <h2>Featured Work</h2>
                </div>
            </header>

            <article>
                <section class="row text-center">
                    <section class="col-xs-12 col-sm-6 col-md-4">
                        <img src="http://lorempixel.com/600/400/animals" class="img-responsive" alt="Appify Image">
                        <h3>APPIFY</h3>
                        <a href="https://github.com/udacity/Appify/">https://github.com/udacity/Appify/</a>
                    </section>
                    <section class="col-xs-12 col-sm-6 col-md-4">
                        <img src="http://lorempixel.com/600/400/animals/5" class="img-responsive xs-pad" alt="Sunflower Image">
                        <h3>SUNFLOWER</h3>
                        <a href="https://github.com/udacity/Sunflower/">https://github.com/udacity/Sunflower/</a>
                    </section>
                    <section class="col-xs-12 col-sm-6 col-md-4">
                        <img src="http://lorempixel.com/600/400/animals/10" class="img-responsive sm-pad xs-pad" alt="Bokeh Image">
                        <h3>BOKEH</h3>
                        <a href="https://github.com/udacity/Bokeh/">https://github.com/udacity/Bokeh/</a>
                    </section>
                </section>
            </article>
        </main>
    </div>
</body>
</html>
